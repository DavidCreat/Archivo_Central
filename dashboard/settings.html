                                            </select>

                                    <form id="appearance-form" class="space-y-4">
                                        <div>
                                            <label for="theme" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tema</label>
                                            <select id="theme" name="theme" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                                                <option value="light">Claro</option>
                                                <option value="dark">Oscuro</option>
                                                <option value="system">Usar configuración del sistema</option>
                                            </select>
                                        </div>

                                            <label for="font-size" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tamaño de fuente</label>
